

<section>
    <div class="setting">
        <h1>Appointment Book</h1>
        <div class="container-select" *ngFor="let repeat of repeats">
            <label>
                <select (change)="value=$event.target.value">
                    <option value=0>Select Service</option>
                    <option *ngFor="let service of services" [value]="service">{{ service }}</option>
                </select>
            </label>

            <label id="tech">
                <select>
                    <option>Select Technician</option>
                    <option *ngFor="let technician of technicians" [value]="technician">{{ technician }}</option>
                </select>
            </label>
        </div>

        
    </div>
    <div class="calendarContainer">
        <div class="calendarheading">
            <i class="material-icons unselectable" (click)="PrevNode()">keyboard_arrow_left</i>
            <div>
            <h1>{{ month[position.month] }}</h1>
            <h3>{{ position.year }}</h3>
            </div>
            <i class="material-icons unselectable" (click)="NextNode()">keyboard_arrow_right</i>
        </div>
        <div class="dayNameContainer unselectable">
            <div *ngFor="let day of day" class="dayName">{{ day }}</div>
        </div>

            <div class="date-container unselectable">
                <div *ngFor="let date of position.days" class="date" [ngClass]="{invisibleRow: date.hide, currentday: date.today, previousdays: date.isPreviousDay}" (click)="getLightBox(date)">
                    <div id="calendar-day">
                        {{ date.date }}
                    </div>
                    <div class="bar-container" *ngIf="!date.isPreviousDay">
                        <div class="progress" *ngFor="let appointment of date.appointments" [style.width]="width" [ngClass]="{progressAvailable:appointment.available[0].isAvailable, progressNotAvailable:!appointment.available[0].isAvailable}"></div>
                    </div>
                </div>
            </div>

    </div>

</section>

<div class="lightbox" [ngClass]="{showlightbox: displayLightBox}">
    <div class="lightboxContainer">
        <h1>{{ day[dayNumber] }} {{ month[currentMonth] }} {{ date }}, {{ currentYear }}</h1>
        <i class="material-icons cancel unselectable" (click)="exitLightBox()">cancel</i>
        <div class="appointments">
            <table style="width:100%">
                <tbody>
                <tr *ngFor="let appointment of appointments">
                    <td (click)="getAppointment(appointment)">{{ appointment.time | time}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    <div>
</div>
